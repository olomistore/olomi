<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Admin - Olomi</title>
    
    <!-- Estilos que já está a utilizar -->
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="./css/login.css" />
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@700&family=Rubik:wght@500;700&family=Inter:wght@400;600&display=swap" rel="stylesheet">

    <!-- O seu script de autenticação do admin -->
    <script type="module" src="./js/auth.js" defer></script>
</head>
<body>

    <main class="login-container">
        <div class="login-box">
            <img src="./assets/img/logo.jpg" alt="Olomi Logo" class="login-logo">
            <h1 class="login-title">Acesso Restrito</h1>
            <p class="login-subtitle">Painel de Administração</p>
            
            <form id="login-form" class="login-form">
                <input name="email" type="email" placeholder="E-mail" required />
                <input name="password" type="password" placeholder="Senha" required />
                <button type="submit">Entrar</button>
            </form>
            
            <a href="/" class="back-to-store">Voltar para a loja</a>
            
            <!-- LINK ADICIONADO -->
            <!-- Lembre-se de remover o ficheiro criar-admin.html do seu site após o primeiro uso! -->
            <a href="criar-admin.html" class="back-to-store" style="font-size: 0.8rem; margin-top: 0.75rem; color: #aaa;">
                (Primeiro acesso? Criar conta de administrador)
            </a>
        </div>
    </main>

</body>
</html>

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painel de Administração - Olomi</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/admin.css">
</head>
<body>
    <header class="main-header">
        <div class="container header-container">
            <a href="index.html" class="logo-link">
                <img src="assets/img/logo.jpg" alt="Olomi Logo" class="logo-img">
            </a>
            <nav id="user-navigation" class="user-nav">
                <!-- O main.js irá preencher esta área -->
            </nav>
            <div id="admin-link-container" class="admin-nav">
                <!-- O main.js irá preencher esta área se for admin -->
            </div>
        </div>
    </header>

    <main class="container admin-container">
        <h1>Painel de Administração</h1>
        <p>Bem-vindo, administrador. Esta é a área onde você pode gerir o site.</p>

        <section id="product-management">
            <h2>Gestão de Produtos</h2>
            <p>Em breve: Formulário para adicionar, editar e remover produtos.</p>
            <!-- Formulário de upload de produtos será adicionado aqui -->
        </section>

    </main>

    <footer class="main-footer">
        <div class="container">
            <p>&copy; 2024 Olomi. Todos os direitos reservados.</p>
        </div>
    </footer>

    <script type="module" src="js/main.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Admin</title>
    <link rel="stylesheet" href="./css/style.css" />
    <script type="module" src="./js/admin.js" defer></script>
</head>

<body>
    <header>
        <h1>Painel Admin</h1>
        <nav>
            <a href="index.html">Loja</a>
            <button id="logout">Sair</button>
        </nav>
    </header>
    <main class="admin">
        <section class="new-product">
            <h2>Novo Produto</h2>
            <form id="product-form">
                <input name="name" placeholder="Nome" required />
                <textarea name="description" placeholder="Descrição"></textarea>
                <input name="price" type="number" step="0.01" placeholder="Preço
(R$)" required />
                <input name="category" placeholder="Categoria" />
                <input name="stock" type="number" placeholder="Estoque" value="0" required />
                <input name="image" type="file" accept="image/*" />
                <button type="submit">Salvar</button>
            </form>
        </section>
        <section>
            <h2>Produtos</h2>
            <table id="products-table">
                <thead>
                    <tr>
                        <th>Imagem</th>
                        <th>Nome</th>
                        <th>Preço</th>
                        <th>Estoque</ th>
                        <th>Ações</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </section>
        <section>
            <h2>Pedidos</h2>
            <table id="orders-table">
                <thead>
                    <tr>
                        <th>Cliente</th>
                        <th>Itens</th>
                        <th>Total</th>
                        <th>Status</ th>
                        <th>Ações</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </section>
    </main>
</body>

</html>

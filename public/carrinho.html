<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrinho de Compras - Olomi</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/carrinho.css">
    <!-- ✅ CORREÇÃO: Adicionada a biblioteca SweetAlert2 (Swal) -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>
    <header class="main-header">
        <div class="container">
            <a href="/" class="logo">Olomi</a>
            <nav class="main-nav">
                <a href="index.html">Loja</a>
                <a href="minha-conta.html">Minha Conta</a>
                <a href="carrinho.html" class="active">Carrinho</a>
            </nav>
        </div>
    </header>

    <main class="container cart-page">
        <h1 class="page-title">Seu Carrinho</h1>
        <div id="cart-container" class="cart-layout">
            <div class="cart-items">
                <h2 class="section-title">Itens</h2>
                <div id="cart-items-list"></div>
                <div id="totals-summary"></div>
            </div>

            <div class="checkout-form-container">
                <h2 class="section-title">Finalizar Compra</h2>
                <form id="checkout-form" class="checkout-form">
                    <h3 class="form-subtitle">Seus Dados</h3>
                    <input type="text" name="name" placeholder="Nome Completo" required>
                    <input type="email" name="email" placeholder="E-mail" required>
                    <input type="tel" name="phone" placeholder="WhatsApp (ex: 19912345678)" required>
                    
                    <h3 class="form-subtitle">Endereço de Entrega</h3>
                    <div class="form-grid-cep">
                        <input type="text" id="cep" name="cep" placeholder="CEP" required>
                        <button type="button" id="cep-btn">Buscar CEP</button>
                    </div>
                    <input type="text" id="street" name="street" placeholder="Rua" required>
                    <div class="form-grid-address">
                        <input type="text" id="number" name="number" placeholder="Número" required>
                        <input type="text" id="complement" name="complement" placeholder="Complemento">
                    </div>
                    <input type="text" id="neighborhood" name="neighborhood" placeholder="Bairro" required>
                    <input type="text" id="city" name="city" placeholder="Cidade" required>
                    <input type="text" id="state" name="state" placeholder="Estado" required>
                    
                    <button type="submit" class="submit-btn">Finalizar via WhatsApp</button>
                </form>
            </div>
        </div>
    </main>

    <footer class="main-footer">
        <div class="container">
            <p>&copy; 2024 Olomi. Todos os direitos reservados.</p>
        </div>
    </footer>
    
    <script type="module" src="./js/carrinho.js"></script>

</body>
</html>
